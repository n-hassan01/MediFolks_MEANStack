<div class="headline"><h1>Welcome to MediFolks Blog Section</h1></div>

<div class="blog-section">
    <mat-card class="example-card" *ngFor="let b of blogs$ | async">
        <mat-card-title-group>
          <mat-card-title>{{ b.title }}</mat-card-title>
          <!-- <mat-card-subtitle>{{ b.content }}</mat-card-subtitle> -->
        </mat-card-title-group>
        <mat-card-content>
          {{ b.content }}
        </mat-card-content>
    </mat-card>
</div>

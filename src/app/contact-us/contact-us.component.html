<div class="container">

    <form [formGroup]="feedbackForm">

        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email">
            <!-- <mat-hint *ngIf="'loginForm.controls.email.errors'">Not a valid email</mat-hint> -->
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Actor</mat-label>
            <mat-select formControlName="actor">
              <mat-option value="one">Volunteer</mat-option>
              <mat-option value="two">Patient</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Feedback</mat-label>
            <textarea matInput formControlName="feedback"></textarea>
        </mat-form-field>    

    </form>
